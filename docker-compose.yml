version: "3.7"

services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    network_mode: bridge
    ports:
      - 8888:8888/tcp # HTTP proxy
      - 8388:8388/tcp # Shadowsocks
      - 8388:8388/udp # Shadowsocks
      - 8000:8000/tcp # Built-in HTTP control server
      - 9001:5432/tcp # Postgres port forwarding
    environment:
      # Sensitive variables are hidden
      VPNSP: ${VPN}
      OPENVPN_USER: 5U5BiwzSLvHgAeRp
      OPENVPN_PASSWORD: pepd5AyIuxCdZsxa7rsIn5A427B4nsIb
      # Regular variables
      FREE_ONLY: ${FREE}
      SERVER_NAME: ${SERVER}
      TZ: ${TZ}
    restart: always
    deploy:
      resources:
        limits:
          memory: 10000M
  carbolytics:
    build: .
    container_name: crawl
    network_mode: service:gluetun
    environment:
      DATE: ${DATE}
      N_WEBS: ${N_WEBS}
      N_BROWSERS: ${N_BROWSERS}
    # volumes:
    #   - type: bind
    #     source: <TEMPORAL STORAGE PATH>
    #     target: /opt/data
    depends_on:
      gluetun:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: ${N_CPUS}
          memory: ${CAP}

  database:
    image: postgres:13.4
    container_name: carbolytics_db
    network_mode: service:gluetun
    restart: always
    environment:
      POSTGRES_USER: data
      POSTGRES_PASSWORD: dataviz
      POSTGRES_DB: carbolytics
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - type: bind
        source: ./sql/tables.sql
        target: /docker-entrypoint-initdb.d/tables.sql
